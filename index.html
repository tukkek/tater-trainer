<title>Resident Evil 3: Nemesis speedrunning menu trainer</title>
<link href="style/trainer.css" rel="stylesheet">
<link href="style/stopwatch.css" rel="stylesheet">
<link href="style/pdlock.css" rel="stylesheet">
<meta charset="utf-8">
<div id='stopwatch' class='panel'>
  <div id='streak'>Streak: <span>0</span></div>
  <button id='start'>Start</button>
  <button id='lap'>Lap</button>
  <button id='stop'>Stop</button>
  <template class='lap'><div class='lap'></div></template>
  <div id='laps'></div>
</div>
<div id='pdlock' class='routine panel hidden'>
  <div class='prompt hidden'>SKIP TEXT</div>
  <div class='buttons hidden'>
    <button value='0'>0</button>
    <button value='1'>1</button>
    <button value='2'>2</button>
    <button value='3'>3</button>
    <button value='4'>4</button>
    <button value='5'>5</button>
    <button value=' '>DONE</button>
  </div>
</div>
<script type='module'>import './trainer.js'</script>
